<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Domain.extension</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        /* Add CSS styling for the page */
        body {
            background: #000 url('https://cdn.pixabay.com/photo/2017/12/16/11/35/background-3024456_960_720.png') repeat;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            margin: 0;
            padding: 0;
            animation: star 20s linear infinite;
        }
        @keyframes star {
            from {background-position: 0 0;}
            to {background-position: 100% 100%;}
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
            background-color: rgba(255, 56, 56, 0.8);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }
        p {
            text-align: center;
            font-size: 1.5em;
            margin: 0;
            color: #F5F5DC;
        }
        .highlight {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Domain.extension</h1>
    </div>
    <div class="container">
        <p>This is a domain currently used as a Minecraft server. Only join if you are a part of the <span class="highlight">server</span>.</p>
    </div>
</body>
</html>
